<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,viewport-fit=cover">
  <title>My LIFF App</title>
</head>
<body>
    <script src="https://static.line-scdn.net/liff/edge/versions/2.5.0/sdk.js"></script>
    <script>
        async function main() {
                                         // Liff ID
            await liff.init({ liffId: "1657765509-DjGoWbzJ" })
            await liff.shareTargetPicker([
                {
                    type: "flex",
                    // ข้อความก่อนกดอ่าน
                    altText: "แจก แจก ทุนฟรี 50.-",
                    contents: 
                    // โค้ดจาก line bot designer
                    {
  "type": "bubble",
  "hero": {
    "type": "box",
    "layout": "vertical",
    "contents": [
      {
        "type": "image",
        "url": "https://cdn.discordapp.com/attachments/1055872063992246302/1055872186130378772/2e4494806f1141e5.png",
        "size": "full",
        "aspectRatio": "1040:1040"
      },
      {
        "type": "box",
        "layout": "vertical",
        "contents": [
          {
            "type": "text",
            "text": "แจกทุนฟรี ไม่อั้น",
            "color": "#ffffff",
            "weight": "bold",
            "align": "center"
          },
          {
            "type": "text",
            "text": "ทักหาน้องแอดมินได้เลย",
            "color": "#ffffff",
            "align": "center",
            "weight": "bold"
          },
          {
            "type": "button",
            "action": {
              "type": "uri",
              "label": "คลิก",
              "uri": "https://lin.ee/gVcTKfJ"
            },
            "color": "#ff6600",
            "style": "primary",
            "offsetBottom": "xs",
            "margin": "sm"
          }
        ]
      }
    ],
    "backgroundColor": "#663300",
    "paddingAll": "md"
  }
}
                }
            ])
            liff.closeWindow()
        }
        main()
    </script>
</body>
</html>
